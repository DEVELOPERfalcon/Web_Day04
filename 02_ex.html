<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ex</title>
        <style>
            /* anchor 스타일 주기 */
            a#anchor:link{color: blue;}
            a#anchor:visited{color: green;}
            a#anchor:hover{color: red; font-size: 2em;}
            a#anchor:active{color: yellow;}

            /* 문서에 마우스를 올렸을 때 배경전체 변경 */
            :hover{background-color: red;}

            /* <a>요소가 아닌 것에도 적용 가능 */
            p:hover{background-color: green;}

            img{background-color: yellow; border: 2px solid red;}
            img:hover{background-color: gray; width: 100%;}

            /* 리스트 스타일 */
            ul.a{list-style-type: circle;}
            ul.b{list-style-type: disc;}    /* 기본 */
            ul.c{list-style-type: square; list-style-position: inside;} /* inside: 내어쓰기. outside가 기본 */
            /* 리스트 이미지는 사이즈 조절이 번거로워서 잘 사용 안 함. <li>에 <img>르 사용하는게 일반적 */
            ul.d{list-style-image: url('./border.png');}

        </style>
    </head>
    <body>
        <a href="" id="anchor">aaaaaa</a>

        <p>Hello</p>

        <img src="./image.png" alt="image">

        <!-- 리스트 스타일 -->
        <hr>
        <ul class="a">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
        </ul>
        <ul class="b">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
        </ul>
        <ul class="c">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
        </ul>
        <ul class="d">
            <li>HTML5</li>
            <li>CSS3</li>
            <li>Javascript</li>
        </ul>

    </body>
</html>
